<body>
  <div class="wrapper">

    <div class="page ">
      <header class="header">
  <div class="header__row">
    <a href="#" class="header__back-btn">Отмена</a>
    <p class="header__app-name">Bobster Payments</p>
    <button class="header__menu-btn">
      <span class="header__menu-icon"></span>
    </button>
  </div>
  <div class="header__row">
    <a href="#" class="header__action">
      <!-- <img class="header__ava-img" src="../img/ava.jpg" alt="ava"> //стили для фото, если оно есть -->
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#person"></use>
      </svg>
    </a>
    <a href="#" class="header__logo">

    <div class="logo">
      <img class="logo__icon" src="./img/logo.svg" alt="logo bobster">
      <div class="logo__text">
        <div class="logo__name">BOBSTER</div>
        <div class="logo__descr">PAYMENTS</div>
      </div>
    </div>

    </a>
    <a href="#" class="header__action">
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </a>
  </div>
</header>

      <nav class="navigation">
  <ul class="navigation__list">
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#document"></use>
        </svg>
        <p class="navigation__link-text">Заявки</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#chatbubbles"></use>

        <p class="navigation__link-text">Поддержка</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#time"></use>
        </svg>
        <p class="navigation__link-text">История</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#settings"></use>
        </svg>
        <p class="navigation__link-text">Настройки</p>
      </a>
    </li>
  </ul>
</nav>

      <form class="main entering-details-cash">
        <div class="body">
          <h1 class="title mb-title">Детали перевода</h1>
          <div class="entering-details-cash__form form">
            <div class="entering-details-cash__form-items form__items">
              <div class="form__item">
                <label for="" class="form__label">Страна</label>
                <button class="form__control form-control">
                  <img class="form-control__img " src="./img/country/turkey.svg" alt="">
                  <p class="form-control__text">Турция
                  </p>
                  <img class="form-control__arrow" src="./img/svg/arrow.svg" alt="arrow">
                </button>
              </div>
              <div class="form__item">
                <label for="" class="form__label">Город</label>
                <button class="form__control form-control">
                  <div class="form-control__img form-control__img--city">
                    <img class="form-control__icon" src="./img/svg/city.svg" alt="">
                  </div>
                  <p class="form-control__text">Стамбул</p>
                  <img class="form-control__arrow" src="./img/svg/arrow.svg" alt="arrow">
                </button>
              </div>
            </div>
            <div class="entering-details-cash__address">
              <h2 class="entering-details-cash__address-title">Выберите пункт выдачи</h2>
              <div class="options options--address">
                <div class="options__item">
                  <input id="address1" type="radio" name="address" class="options__input" checked>
                  <label for="address1" class="options__label options__label--address">Проспект Бююкдере 18, д.
                    34</label>
                </div>
                <div class="options__item">
                  <input id="address2" type="radio" name="address" class="options__input">
                  <label for="address2" class="options__label options__label--address">Serdar-ı Ekrem sokak, Galata 11,
                    д.
                    8</label>
                </div>
                <div class="options__item">
                  <input id="address3" type="radio" name="address" class="options__input">
                  <label for="address3" class="options__label options__label--address">Улица Кеннеди 14, д. 15</label>
                </div>
                <div class="options__item">
                  <input id="address4" type="radio" name="address" class="options__input">
                  <label for="address4" class="options__label options__label--address">Проспект Бююкдере 18,
                    д. 34</label>
                </div>
              </div>

            </div>
          </div>

        </div>
        <div class="footer">
          <button type="submit" class="button">Далее</button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
