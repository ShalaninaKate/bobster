<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Сделка завершена</title>
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class="page ">
      <header class="header">
  <div class="header__row">
    <a href="#" class="header__back-btn">Отмена</a>
    <p class="header__app-name">Bobster Payments</p>
    <button class="header__menu-btn">
      <span class="header__menu-icon"></span>
    </button>
  </div>
  <div class="header__row">
    <a href="#" class="header__action">
      <!-- <img class="header__ava-img" src="./img/ava.jpg" alt="ava"> //стили для фото, если оно есть -->
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#person"></use>
      </svg>
    </a>
    <a href="#" class="header__logo">

    <div class="logo">
      <img class="logo__icon" src="./img/logo.svg" alt="logo bobster">
      <div class="logo__text">
        <div class="logo__name">BOBSTER</div>
        <div class="logo__descr">PAYMENTS</div>
      </div>
    </div>

    </a>
    <a href="#" class="header__action">
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </a>
  </div>
</header>

      <nav class="navigation">
  <ul class="navigation__list">
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#document"></use>
        </svg>
        <p class="navigation__link-text">Заявки</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#chatbubbles"></use>
        </svg>
        <p class="navigation__link-text">Поддержка</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#time"></use>
        </svg>
        <p class="navigation__link-text">История</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#settings"></use>
        </svg>
        <p class="navigation__link-text">Настройки</p>
      </a>
    </li>
  </ul>
</nav>

      <form class="main deal-done">
        <div class="body">

          <div class="deal-done__done done">
            <img class="done__icon" src="./img/svg/done.svg" alt="">
            <p class="done__text">Сделка по переводу <span class="done__text-code">#457664</span> завершена</p>
          </div>
          <div class="deal-done__rating rating">
            <h2 class="deal-done__rating-title">Оцените сделку</h2>
            <div class="rating__items">
              <input class="rating__item" type="radio" name="rating" value="5" id="5" /><label class="rating__label"
                for="5"></label>
              <input class="rating__item" type="radio" name="rating" value="4" id="4" /><label class="rating__label"
                for="4"></label>
              <input class="rating__item" type="radio" name="rating" value="3" id="3" checked /><label
                class="rating__label" for="3"></label>
              <input class="rating__item" type="radio" name="rating" value="2" id="2" /><label class="rating__label"
                for="2"></label>
              <input class="rating__item" type="radio" name="rating" value="1" id="1" /><label class="rating__label"
                for="1"></label>

            </div>
          </div>
          <div class="deal-done__review review">
            <ul class="review__items">
              <input class="review__item" type="checkbox" name="review" value="fast-trader" id="fast-trader" checked />
              <label class="review__label" for="fast-trader">Быстрый трейдер</label>
              <input class="review__item" type="checkbox" name="review" value="safely" id="safely" />
              <label class="review__label" for="safely">Безопасно</label>
              <input class="review__item" type="checkbox" name="review" value="fast" id="fast" />
              <label class="review__label" for="fast">Быстро</label>
              <input class="review__item" type="checkbox" name="review" value="good-price" id="good-price" />
              <label class="review__label" for="good-price">Хорошая цена</label>
              <input class="review__item" type="checkbox" name="review" value="fast-transaction"
                id="fast-transaction" />
              <label class="review__label" for="fast-transaction">Быстрая транзакция</label>
            </ul>
          </div>
          <div class="deal-done__feedback feedback">
            <textarea name="comments" class="feedback__textarea" placeholder="Введите ваш отзыв..."></textarea>
            <div class="feedback__count">25/500</div>
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="button">Сохранить изменения</button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
