<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Ожидание</title>
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class="page ">
      <header class="header">
  <div class="header__row">
    <a href="#" class="header__back-btn">Отмена</a>
    <p class="header__app-name">Bobster Payments</p>
    <button class="header__menu-btn">
      <span class="header__menu-icon"></span>
    </button>
  </div>
  <div class="header__row">
    <a href="#" class="header__action">
      <!-- <img class="header__ava-img" src="../img/ava.jpg" alt="ava"> //стили для фото, если оно есть -->
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#person"></use>
      </svg>
    </a>
    <a href="#" class="header__logo">

    <div class="logo">
      <img class="logo__icon" src="./img/logo.svg" alt="logo bobster">
      <div class="logo__text">
        <div class="logo__name">BOBSTER</div>
        <div class="logo__descr">PAYMENTS</div>
      </div>
    </div>

    </a>
    <a href="#" class="header__action">
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </a>
  </div>
</header>

      <nav class="navigation">
  <ul class="navigation__list">
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#document"></use>
        </svg>
        <p class="navigation__link-text">Заявки</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#chatbubbles"></use>
        </svg>
        <p class="navigation__link-text">Поддержка</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#time"></use>
        </svg>
        <p class="navigation__link-text">История</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#settings"></use>
        </svg>
        <p class="navigation__link-text">Настройки</p>
      </a>
    </li>
  </ul>
</nav>

      <div class="main client-main-load">
        <div class="body">
          <h1 class="client-main-load__title title">Ожидание</h1>
          <div class="client-main-load__body">
            <img class="client-main-load__logo" src="./img/logo.svg"></img>
            <div class="client-main-load__progress progress-load">

              <div class="progress-load__item progress-completed">
                <div class="progress-load__item-circle">
                  <div class="progress-load__item-icon">
                  </div>
                  <p class="progress-load__item-text">Создаем
                    транзакцию</p>
                </div>
                <div class="progress-load__item-line"></div>
              </div>

              <div class="progress-load__item progress-active">
                <div class="progress-load__item-circle">
                  <div class="progress-load__item-icon">
                  </div>
                  <p class="progress-load__item-text">Сверяем
                    информацию</p>
                </div>
                <div class="progress-load__item-line"></div>
              </div>

              <div class="progress-load__item">
                <div class="progress-load__item-circle">
                  <div class="progress-load__item-icon">
                  </div>
                  <p class="progress-load__item-text">Подтверждаем
                    получателя</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="button disable">Подождите еще чуть-чуть</button>
        </div>
      </div>
    </div>
</body>

</html>
