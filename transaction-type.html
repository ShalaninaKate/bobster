<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Тип сделки</title>
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="page">
      <header class="header">
  <div class="header__row">
    <a href="#" class="header__back-btn">Отмена</a>
    <p class="header__app-name">Bobster Payments</p>
    <button class="header__menu-btn">
      <span class="header__menu-icon"></span>
    </button>
  </div>
  <div class="header__row">
    <a href="#" class="header__action">
      <!-- <img class="header__ava-img" src="./img/ava.jpg" alt="ava"> //стили для фото, если оно есть -->
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#person"></use>
      </svg>
    </a>
    <a href="#" class="header__logo">

    <div class="logo">
      <img class="logo__icon" src="./img/logo.svg" alt="logo bobster">
      <div class="logo__text">
        <div class="logo__name">BOBSTER</div>
        <div class="logo__descr">PAYMENTS</div>
      </div>
    </div>

    </a>
    <a href="#" class="header__action">
      <svg class="header__action-icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </a>
  </div>
</header>

      <nav class="navigation">
  <ul class="navigation__list">
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#document"></use>
        </svg>
        <p class="navigation__link-text">Заявки</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#chatbubbles"></use>
        </svg>
        <p class="navigation__link-text">Поддержка</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#time"></use>
        </svg>
        <p class="navigation__link-text">История</p>
      </a>
    </li>
    <li class="navigation__item"><a href="#" class="navigation__link">
        <svg class="navigation__link-icon">
          <use xlink:href="img/sprite.svg#settings"></use>
        </svg>
        <p class="navigation__link-text">Настройки</p>
      </a>
    </li>
  </ul>
</nav>

      <form class="main transaction-type">
        <div class="body">
          <h1 class="title mb-24">Тип сделки</h1>
          <div class="transaction-type__form form">
            <div class="transaction-type__options">
              <div class="options options--type">
                <div class="options__item">
                  <input id="transaction-type1" type="radio" name="transaction-type" class="options__input" checked>
                  <label for="transaction-type1" class="options__label options__label--type">
                    <div class="options__label-descr">
                      <h2 class="options__label-title">Перевожу сам</h3>
                        <p class="options__label-text">Вы сами переводите фиат на счет клиента, ваш резерв в USDT
                          возвращается вам (за вычетом комиссии сервиса) после подтверждения перевода</p>
                    </div>
                  </label>
                </div>
                <div class="options__item">
                  <input id="transaction-type2" type="radio" name="transaction-type" class="options__input">
                  <label for="transaction-type2" class="options__label options__label--type">
                    <div class="options__label-descr">
                      <h2 class="options__label-title">Через посредника</h3>
                        <p class="options__label-text">Вы используете услуги посредника, ваша гарантия в USDT (за вычетом
                          комиссии) отправляется посреднику. Посредник отправляет фиат на счет клиента или выдаёт
                          наличные.</p>
                    </div>
                  </label>
                </div>
              </div>
            </div>
            <div class="transaction-type__form-items form__items">
              <div class="form__item">
                <label for="" class="form__label">Страна</label>
                <button class="form__control form-control">
                  <img class="form-control__img " src="./img/country/turkey.svg" alt="">
                  <p class="form-control__text">Турция
                  </p>
                  <img class="form-control__arrow" src="./img/svg/arrow.svg" alt="arrow">
                </button>
              </div>
              <div class="form__item">
                <label for="" class="form__label">Валюта</label>
                <button class="form__control form-control form-control--transfer">
                  <div class="form-control__img form-control__img--currency">
                    <img class="form-control__icon" src="./img/currency/rub.svg" alt="rub">
                  </div>
                  <p class="form-control__text">RUB <span class="form-control__text-currency">(Российский рубль)</span>
                  </p>
                  <img class="form-control__arrow" src="./img/svg/arrow.svg" alt="arrow">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="button">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
